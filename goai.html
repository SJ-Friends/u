function extractMemoToBizInfo() {
  const week = ['ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† ', 'ì¼', 'ë§¤ì¼'];
  const icons = {

  function normalizeTimeStr(s) {
    return s.replace(/(\d{1,2})(\d{2})(?=[^\d]|$)/g, '$1:$2');
  }

  const raw = document.getElementById('memoArea').value
    .replace(/\r/g,'')
    .split('\n').map(x=>x.trim()).filter(x=>x);

  // ì£¼ì†Œ/ìœ„ì¹˜ ì •ë³´ ì¶”ì¶œ
  let addressLines = [];
  let lines = [];
  const addressPattern = /^(<\s*ì£¼ì†Œ\s*>|<\s*ìœ„ì¹˜\s*>)?[\s\S]*?(ì‹œ|êµ°|êµ¬).*\d{1,4}[-ë²ˆê¸¸ ]*\d{1,4}/i;
  for(const l of raw){
    if(addressPattern.test(l) || l.startsWith('<ì£¼ì†Œ>') || l.startsWith('<ìœ„ì¹˜>')) {
      addressLines.push(l.replace(/<.*?>/g,'').trim());

  let addressBlock = '';
  if(addressLines.length){
    addressBlock = `<ìœ„ì¹˜>\n${addressLines.join('\n')}\n\n`;

  // ìš”ì¼ë³„ ì •ë³´ ì¶”ì¶œ (ë§¤ì¼ë„ í¬í•¨, í•œ ì¤„ íŒ¨í„´ë„ í¬í•¨)

  const yoilPattern = new RegExp('^(' + week.join('|') + ')');
  for (let i = 0; i < lines.length; i++) {
    let line = lines[i];

    // "ë§¤ì¼ 09:00~10:00" ë˜ëŠ” "ì›” 1100-2200" í•œ ì¤„ íŒ¨í„´
    let match = line.match(new RegExp('^(' + week.join('|') + ')\\s*([0-9:~\\- ]+)$'));
    if (match) {
      if (cur) rows.push(cur);
      cur = { "ìš”ì¼": match[1], "open": "", "break": "", "close": "", "íœ´ë¬´": "" };
      let open = match[2].replace(/[~\-]/, ' ~ ').replace(/ +/g,'');
      open = open.split(/[~\-]/).map(normalizeTimeStr).join(' ~ ');
      cur["open"] = open;
      continue;
    }
    // ê¸°ì¡´ ìš”ì¼ ì‹œì‘(ì—¬ëŸ¬ ì¤„ íŒ¨í„´)
    let yoil = week.find(k => line.startsWith(k));
    if (yoil) {
      if (cur) rows.push(cur);
      cur = { "ìš”ì¼": yoil, "open": "", "break": "", "close": "", "íœ´ë¬´": "" };
      continue;
    }
    if (!cur) continue;
    if (/íœ´ë¬´/.test(line)) {
      cur["íœ´ë¬´"] = line;
    } else if (/ë¸Œë ˆì´í¬.?íƒ€ì„/.test(line)) {
      let t = line.replace(/ë¸Œë ˆì´í¬.?íƒ€ì„/i, '').replace(/[~\-â€“â€”]/g, ' ').trim();
      t = t.replace(/\s+/g, ' ');
      t = t.split(' ').map(normalizeTimeStr).join(' ~ ');
      cur["break"] = t;
    } else if (/ë¼ìŠ¤íŠ¸.?ì˜¤ë”/.test(line)) {
      let t = line.replace(/ë¼ìŠ¤íŠ¸.?ì˜¤ë”/i, '').replace(/[:ï¼š\-~]/g,'').trim();
      cur["close"] = normalizeTimeStr(t);
    } else if (/(\d{1,2}[:ì‹œ]\d{2}|\d{3,4})\s*[-~]\s*(\d{1,2}[:ì‹œ]\d{2}|\d{3,4})/.test(line) || /\d{1,2}:\d{2}~\d{1,2}:\d{2}/.test(line)) {
      let l = line.replace(/[~]/, ' ~ ').replace(/ +/g,'');
      l = l.split(/[~-]/).map(normalizeTimeStr).join(' ~ ');
      cur["open"] = l;

  }
  if (cur) rows.push(cur);

  // ì—°ì† ë°ì´í„° ë¬¶ê¸°
  let grouped = [];
  let start = 0;
  while (start < rows.length) {
    let end = start;
    while (

      ['open','break','close','íœ´ë¬´'].every(
        key => rows[end][key] === rows[end+1][key]

    }
    grouped.push({start, end});
    start = end+1;

  // ì¶œë ¥ ì¡°ë¦½
  let result = addressBlock;

      : rows[s]['ìš”ì¼'] + '~' + rows[e]['ìš”ì¼'];
