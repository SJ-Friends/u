<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>로딩 중…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; padding: 40px; max-width: 600px; margin: auto; position: relative; }
    h1 { text-align: center; margin-bottom: 30px; font-size: 1.5em; }
    .field { margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    .btn-group { display: flex; gap: 5px; align-items: center; }
    input[type="text"] { flex: 1; height: 36px; padding: 5px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { height: 36px; padding: 0 10px; background: #1d72b8; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; }
    button:hover { background: #135a96; }
    .btn-red { background: #e74c3c; }
    .btn-red:hover { background: #c0392b; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; }
    .checkbox-group label { display: flex; align-items: center; gap: 5px; font-size: 13px; }
#toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px 20px;
  border-radius: 6px;
  opacity: 0;
  transition: opacity 0.3s ease;
}
  </style>
</head>
<body>
  <h1 id="pageTitle">로딩 중… 프롬프트 작성기</h1>

  <!-- 위치 -->
  <div class="field">
    <label>위치</label>
    <div class="btn-group">
      <input type="text" id="locaInput" />
      <button onclick="addToSentence('loca')">추가</button>
      <button onclick="removeFromSentence('loca')">제거</button>
    </div>
  </div>

  <!-- 업체명 -->
  <div class="field">
    <label>업체명</label>
    <div class="btn-group">
      <input type="text" id="titleInput" />
      <button onclick="addToSentence('title')">추가</button>
      <button onclick="removeFromSentence('title')">제거</button>
    </div>
  </div>

  <!-- 키워드 -->
  <div class="field">
    <label>키워드</label>
    <div class="btn-group">
      <input type="text" id="kwordInput" />
      <button onclick="addToSentence('kword')">추가</button>
      <button onclick="removeFromSentence('kword')">제거</button>
    </div>
  </div>

  <!-- 주문 -->
  <div class="field">
    <label>주문</label>
    <div class="btn-group">
      <input type="text" id="memoInput" />
      <button onclick="addToSentence('memo')">추가</button>
      <button onclick="removeFromSentence('memo')">제거</button>
    </div>
  </div>

  <!-- 스타일 선택 -->
  <div class="field">
    <label>스타일 선택</label>
    <div class="checkbox-group">
      <label><input type="checkbox" class="styleCheckbox" value="친근하게" />친근하게</label>
      <label><input type="checkbox" class="styleCheckbox" value="재미있게" />재미있게</label>
      <label><input type="checkbox" class="styleCheckbox" value="젊은감성으로" />젊은감성으로</label>
      <label><input type="checkbox" class="styleCheckbox" value="재치있게" />재치있게</label>
      <label><input type="checkbox" class="styleCheckbox" value="자세히" />자세히</label>
      <label><input type="checkbox" class="styleCheckbox" value="정확한정보만" />정확한정보만</label>
    </div>
  </div>

  <!-- 메모 (추가문장 전) -->
  <div class="field">
    <label>메모</label>
    <textarea id="memoArea" rows="6"></textarea>
    <div class="btn-group">
      <button onclick="addToSentence('memoArea')">추가</button>
      <button onclick="removeFromSentence('memoArea')">제거</button>
    </div>
  </div>

  <!-- 추가 문장 -->
  <div class="field">
    <label>추가 문장</label>
    <div class="btn-group">
      <input type="text" id="customSentence" />
      <button onclick="addCustomToSentence()">추가</button>
      <button onclick="removeCustomFromSentence()">제거</button>
      <button class="btn-red" onclick="saveCustomSentence()">저장</button>
    </div>
  </div>

  <!-- 완성된 문장 -->
  <div class="field">
    <label>완성된 문장</label>
    <textarea id="finalSentence" rows="15"></textarea>
    <div class="btn-group">
      <button onclick="clearSentence()">지우기</button>
      <button onclick="copySentence()">복사</button>
    </div>
  </div>

  <!-- 리스트로 돌아가기 버튼 -->
  <div class="field">
    <button id="btnBack" class="btn-red">리스트로 돌아가기</button>
  </div>

  <!-- Toast 메시지 -->
  <div id="toast">복사되었습니다!</div>

<script>
const supabase = window.supabase.createClient(
  'https://xxmtxuhcdzidhrefrvwf.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4bXR4dWhjZHppZGhyZWZydndmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODAyNTQsImV4cCI6MjA1OTY1NjI1NH0.TaCCDlJvKrif_pZY038Qkglip8h-Qqjp2w2GlKwvoVg'
);

const urlParams = new URLSearchParams(window.location.search);
const usrParam = urlParams.get('usr');
const id = urlParams.get('id');
if (!usrParam) { alert('유효한 사용자 파라미터(usr)가 필요합니다.'); throw new Error('Missing usr parameter'); }
let config;

async function loadUserConfig() {
  const { data, error } = await supabase
    .from('usr')
    .select('b_name,name,s_table,t_table,i_table,logo')
    .eq('uid', usrParam)
    .single();
  if (error || !data) { alert('사용자 설정 로드 실패'); throw error; }
  config = data;
  document.getElementById('pageTitle').textContent = `${config.b_name} 프롬프트 작성기`;
  document.title = `${config.b_name} 프롬프트 작성기`;
  document.getElementById('btnBack').onclick = () => (location.href = `list.html?usr=${usrParam}`);
}

async function loadData() {
  const { data, error } = await supabase.from(config.s_table).select('*').eq('id', id).single();
  if (error || !data) { alert('데이터 로드 실패'); return; }
  document.getElementById('locaInput').value = data.loca || '';
  document.getElementById('titleInput').value = data.title || '';
  document.getElementById('memoInput').value =  '';
  document.getElementById('memoArea').value = data.memo || '';
  document.getElementById('kwordInput').value = data.kword || '';

  const { data: txtData } = await supabase.from(config.t_table).select('ai1').order('id', {ascending:false}).limit(1);
  if (txtData && txtData[0]) document.getElementById('customSentence').value = txtData[0].ai1;
}

function addToSentence(field) {
  const ta = document.getElementById('finalSentence');
  let val = '';
  if (field === 'loca') val = `${document.getElementById('locaInput').value}에 있는 `;
  else if (field === 'title') val = `${document.getElementById('titleInput').value}에 대해 아래를 참고해서 블로그를 작성해줘\n`;
  else if (field === 'memo') val = `○ 주문한 메뉴 : ${document.getElementById('memoInput').value}의 비주얼과 맛\n\n`;
  else if (field === 'memoArea') val = `○ 메모 : ${document.getElementById('memoArea').value}\n\n`;
  else if (field === 'kword') val = `○ 키워드는 : ${document.getElementById('kwordInput').value}\n(키워드들은 본문에 자연스럽게 다섯번 이상 넣어서 작성해줘)\n`;
  if (!ta.value.includes(val)) ta.value += val;
}

function removeFromSentence(field) {
  const ta = document.getElementById('finalSentence');
  let val = '';
  if (field === 'loca') val = `${document.getElementById('locaInput').value}에 있는 `;
  else if (field === 'title') val = `${document.getElementById('titleInput').value}에 대해 아래를 참고해서 블로그를 작성해줘\n`;
  else if (field === 'memo') val = `○ 주문한 메뉴 : ${document.getElementById('memoInput').value}의 비주얼과 맛\n\n`;
  else if (field === 'memoArea') val = `○ 메모 : ${document.getElementById('memoArea').value}\n\n`;
  else if (field === 'kword') val = `○ 키워드는 : ${document.getElementById('kwordInput').value}\n(키워드들은 본문에 자연스럽게 다섯번 이상 넣어서 작성해줘)\n`;
  ta.value = ta.value.replace(new RegExp(val, 'g'), '');
}

const checkboxes = document.querySelectorAll('.styleCheckbox');
checkboxes.forEach(c => c.addEventListener('change', () => {
  const ta = document.getElementById('finalSentence');
  const styles = [...checkboxes].filter(x=>x.checked).map(x=>x.value);
  const base = ta.value.split('\n[스타일:')[0];
  ta.value = base + (styles.length?`\n[스타일: ${styles.join(', ')}]`:'') + '\n';
}));

function addCustomToSentence() {
  const ta = document.getElementById('finalSentence');
  const txt = document.getElementById('customSentence').value.trim();
  if (txt && !ta.value.includes(txt)) ta.value += txt;
}

function removeCustomFromSentence() {
  const ta = document.getElementById('finalSentence');
  const txt = document.getElementById('customSentence').value.trim();
  ta.value = ta.value.replace(new RegExp(txt,'g'), '');
}

async function saveCustomSentence() {
  const txt = document.getElementById('customSentence').value.trim();
  if (!txt) return alert('문장을 입력해주세요');
  const { data: ex } = await supabase.from(config.t_table).select('id').eq('id', id).single();
  const res = ex
    ? await supabase.from(config.t_table).update({ai1:txt}).eq('id',id)
    : await supabase.from(config.t_table).insert({id,ai1:txt});
  if (res.error) alert('저장 실패'); else alert('저장 완료!');
}

function clearSentence() { document.getElementById('finalSentence').value=''; }
function copySentence() {
  navigator.clipboard.writeText(document.getElementById('finalSentence').value)
    .then(()=>{
      const toast = document.getElementById('toast'); toast.style.opacity='1'; setTimeout(()=>toast.style.opacity='0',1000);
    });
}

(async()=>{await loadUserConfig();await loadData();})();
</script>

</body>
</html>
