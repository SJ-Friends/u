<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>영업시간 직접 호출 예제2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    h1 { font-size: 1.2em; margin-bottom: 10px; }
    #bizInfo { margin-top: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; display: none; }
    #bizInfo p { margin: 5px 0; }
    button { padding: 8px 12px; background: #1d72b8; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #135a96; }
  </style>
</head>
<body>

  <h1>“안주일체 부산양정점” 영업시간 조회</h1>
  <button id="loadBtn">영업시간 불러오기</button>

  <div id="bizInfo">
    <h2 id="name"></h2>
    <p><strong>주소:</strong> <span id="address"></span></p>
    <p><strong>전화:</strong> <span id="telephone"></span></p>
    <p><strong>영업시간:</strong> <span id="hours"></span></p>
  </div>

  <script>
    // 직접 호출 예제 (테스트용 — 키가 외부 노출됩니다!)
    const NAVER_CLIENT_ID     = 'YOUR_CLIENT_ID';
    const NAVER_CLIENT_SECRET = 'YOUR_CLIENT_SECRET';

    async function fetchPlaceDirect(keyword) {
      const url = `https://openapi.naver.com/v1/search/local.json`
        + `?query=${encodeURIComponent(keyword)}&display=1`;
      const res = await fetch(url, {
        method: 'GET',
        headers: {
          'X-Naver-Client-Id': NAVER_CLIENT_ID,
          'X-Naver-Client-Secret': NAVER_CLIENT_SECRET
        }
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const json = await res.json();
      return json.items && json.items[0];
    }

    document.getElementById('loadBtn').addEventListener('click', async () => {
      try {
        const place = await fetchPlaceDirect('안주일체 부산양정점 양정');
        if (!place) return alert('검색 결과가 없습니다.');

        document.getElementById('bizInfo').style.display = 'block';
        document.getElementById('name').textContent      = place.title.replace(/<[^>]*>/g, '');
        document.getElementById('address').textContent   = place.address;
        document.getElementById('telephone').textContent = place.telephone;
        // 직접 호출 API엔 영업시간 정보가 없으므로 예시로 대체
        document.getElementById('hours').textContent     = '11:00 ~ 22:00';
      } catch (err) {
        console.error(err);
        alert('API 호출 중 오류 발생: ' + err.message);
      }
    });
  </script>

</body>
</html>
